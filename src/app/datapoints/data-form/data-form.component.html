<mat-card>
  <form [formGroup]="pointForm">
    <label for="checktype">Type de donnee</label><br>
    <mat-radio-group formControlName="checktype">
      <mat-radio-button 
        *ngFor="let check of bloodChecks" 
        name="checktype"  
        [value]="check"
      >
        {{check}}
      </mat-radio-button>
    </mat-radio-group>
    <br>
    <mat-form-field>
      <input matInput type="number" formControlName="value" placeholder="Valeur enregistree" name="value">
    </mat-form-field>
    <br>
    
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date"formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
  
    <button mat-raised-button value="Sauvegarder" color="accent" (click)="this.pointId ? editPoint(pointForm.value, pointId) : addPoint(pointForm.value)">Sauvegarder</button>
      
    <button mat-raised-button value="Reset" (click)="clearForm()">Reset</button>

  </form>
</mat-card>
