<mat-checkbox
  *ngFor="let check of bloodChecks" 
  class="example-margin" 
  [checked]="check.checked">{{ check.name }}</mat-checkbox>

<div class="mat-elevation-z8">
  <mat-spinner *ngIf="dataSource.loading$ | async"></mat-spinner>

  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date | date:'MM/yyyy'}}</td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valeur enregistree</th>
      <td mat-cell *matCellDef="let row">{{row.value}}</td>
    </ng-container>

    <!-- Update Column -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" (click)="updateTest(row)">Update</td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" (click)="deleteTest(row)">Delete</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="32"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[10, 25, 50]">
  </mat-paginator>
</div>
