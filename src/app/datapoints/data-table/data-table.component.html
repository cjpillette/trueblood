<ul *ngFor="let point of points | async">
  <li>
    <strong>{{ point.checktype }} 
      <div (click)="deletePoint(point.id)">X</div>
      <div (click)="updatePoint(point, point.id)">Update</div>
    </strong>
    <br>
    {{ point.value }}
    <br>
    {{ point.date | date:'MM/yyyy'}}
  </li>
</ul>
